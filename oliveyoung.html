<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./oliveyoung.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>

  <div class="background">

    <div class="login">

      <div class="login_form">

        <div class="login_letter">
          <p>로그인</p>
        </div>

        <div class="login_description">
          <p>올리브영의 다양한 서비스와 혜택을 누리세요.</p>
        </div>

        <div class="insert">
          <div class="insert_id">
            <form>
              <input id='userid' type='text' name='userid' placeholder="CJ ONE 통합회원 아이디 입력">
            </form>
          </div>

          <div class="insert_password">
            <form>
              <input id='userpwd' type='password' name='userpwd' placeholder="비밀번호 (8-12자 영문자+숫자+특수문자)">
            </form>
          </div>

          <div class="login_sub">
            <div class="id_remember">
              <input type="checkbox" id="remember-check">아이디 저장
            </div>
              <p><a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a></p>
          </div>

          <div class="login_button">
            <button class="login_but" type="button">로그인</button>
          </div>

          <div class="joinmembership_kakao">
            <p>카카오로 올리브영 간편하게 시작하기</p>
            <img src="./image/kakaologo.png" alt="kakaologo">
          </div>


          <div class="joinmembership_cj">
            <img src="./image/cjonelogo.png" alt="cjonelogo">

            <div class="joinmembership_cj_button"> 
            <p>CJONE통합회원으로 가입하시면 올리브영의<br> 다양한 서비스를 이용하실 수 있습니다.</p>
            </div>

            <div class="cjbutton">
              <button class="joincjbutton" type="button">CJONE 통합 가입</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
